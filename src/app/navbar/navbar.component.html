<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{'hidden': !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-button routerLinkActive="active" routerLink="/home"><mat-icon>home</mat-icon>Home</a>
      <a mat-button routerLink="/login"><mat-icon>account_circle</mat-icon> Login</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>group</mat-icon>
      <span class="title"> Customer Manager</span>
      <a *ngIf="!(isHandset$ | async)"  mat-button routerLinkActive="active" routerLink="/home"><mat-icon>home</mat-icon>Home</a>
      <span class="spacer"></span>
      <a *ngIf="!(isHandset$ | async)"  mat-button  routerLink="/login"><mat-icon>account_circle</mat-icon>Login</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
